{{ labels|json_script:"labels" }}

<div>
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');
    const labels_tmp = JSON.parse(document.getElementById("labels").textContent)
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels_tmp,
        datasets: [{
          label: 'Top Languages',
          data: {{ data }},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
</script>
